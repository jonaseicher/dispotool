<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Bewegungen</title>
  </h:head>
  <h:body>
    <h:form id="form">
      <p:growl id="msgs" showDetail="true"/>
      
      <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="Materialnummer" for="dd" />
        <p:autoComplete id="dd" dropdown="true" value="#{bewegungView.materialNummer}" 
                        completeMethod="#{bewegungView.completeMaterialNummer}"
                        >
          <p:ajax update="chart"/>
        </p:autoComplete>
      </h:panelGrid>
      <p:chart id="chart" type="bar" model="#{bewegungView.barChartModel}">
      </p:chart>

      <p:dataTable id="bwaTable" var="bwa" value="#{bewegungView.bwas}" editable="true" editMode="cell" widgetVar="cellBwas">
        <f:facet name="header">

        </f:facet>

        <p:ajax event="cellEdit" listener="#{bewegungView.onCellEdit}" update=":form:msgs" />

        <p:column headerText="BWA">
          <h:outputText value="#{bwa.bwa}" />
        </p:column>

        <p:column headerText="Bewegung">
          <h:outputText value="#{bwa.bewegung}" />
        </p:column>

        <p:column headerText="Bezeichnung">
          <h:outputText value="#{bwa.bezeichnung}" />
        </p:column>

        <p:column headerText="Typ">
          <p:cellEditor>
            <f:facet name="output"><h:outputText value="#{bwa.typ}" /></f:facet>
            <f:facet name="input">
              <h:selectOneMenu value="#{bwa.typ}" style="width:100%">
                <f:selectItems value="#{bewegungView.types}" var="typ" itemLabel="#{typ}" itemValue="#{typ}" />
              </h:selectOneMenu>
            </f:facet>
          </p:cellEditor>
        </p:column>
      </p:dataTable>


      <!--      <p:dataTable id="table" value="{bewegungView.bewegungen}" var="bewegung">
             <p:column headerText="Materialnummer">
            {bewegung.materialnummer}
          </p:column>
          <p:column headerText="BWA">
            {bewegung.bewegungsart}
          </p:column>
        </p:dataTable>-->

    </h:form>
  </h:body>
</html>
