        <head>
            <!--Load the AJAX API-->

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script type="text/javascript">

                google.charts.load('current', {'packages': ['corechart']});
                // Set a callback to run when the Google Visualization API is loaded.
                google.charts.setOnLoadCallback(drawChart);

                function drawChart() {

                    var data = new google.visualization.DataTable();
                    data.addColumn('date', 'Datum');
                    data.addColumn('number', 'Menge');

                    var rows = [];
                var javaData = JSON.parse("# {testView.testData}");
                     Convert the milliseconds since 1970 to a javascript date
                jQuery.each(javaData, function () {
                  rows.push([new Date(this[0]), this[1]]);         
                });

                   
                data.addRows(rows);

                    // Set chart options
                    var options = {'title': 'Bewegungsdaten vom Topf',
                        chart: {subtitle: 'Materialnummer: #{bewegungView.materialNummer}'},
      //            'width': 800,
                        'height': 400,
                        vAxis: {
                            title: 'Bewegungsmenge'
                        },
                        hAxis: {
                            title: 'Datum',
                            format: 'd.MMM yyyy',
                            slantedText: true,
                            slantedTextAngle: 30
                        },
                        isStacked: true
                    };

                    // Instantiate and draw our chart, passing in some options.
                    var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
                    chart.draw(data, options);
                }
            </script>
        </head>
