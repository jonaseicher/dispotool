<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Materialnummer-Auswahl</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>


            <p:dataTable var="matnr" value="#{matNrView.materialNummerList}"
                         emptyMessage="Keine Bewegungen zu dieser Materialnummer gefunden">

                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Materialnummern" />
                    </p:outputPanel>
                </f:facet>

                <p:column filterBy="#{matnr}" sortBy="#{matnr}" headerText="Filter" 
                          footerText="contains" filterMatchMode="contains">
                    <p:link outcome="bewegungen" value="#{matnr}">
                        <f:param name="matNr" value="#{matnr}" />
                    </p:link>
                </p:column>
                
                <p:column headerText="Bewegungen">
                    <p:link outcome="bewegungen" value="Bewegungen">
                        <f:param name="matNr" value="#{matnr}" />
                    </p:link>
                </p:column>
                
                
                <p:column headerText="Reorder Point">
                    <p:link outcome="reorderpoint" value="Simulieren">
                        <f:param name="matNr" value="#{matnr}" />
                    </p:link>
                </p:column>

            </p:dataTable>


        </h:form>
    </h:body>
</html>
