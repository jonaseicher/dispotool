<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bewegungen</title>

        <!--Load the AJAX API-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">

            google.charts.load('current', {'packages': ['corechart', 'line']});
            // Set a callback to run when the Google Visualization API is loaded.
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {

                var data = new google.visualization.DataTable(#{bewegungView.chartArray});

                // Set chart options
                var options = {'title': 'Bewegungsdaten von Materialnummer: #{bewegungView.materialNummer}',
                    //            'width': 800,
                    'height': 400,
                    vAxis: {
                        title: 'Bewegungsmenge',
                        minValue: 0
                    },
                    hAxis: {
                        title: 'Datum',
                        format: 'd.MMM yyyy'
//                            slantedText: true,
//                            slantedTextAngle: 30
                    },
                    seriesType: 'bars',
                    bar: {
                        groupWidth: '150%'
                    },
                    isStacked: true,
                    series: {
                        0: {
                            type: 'line',
                            lineWidth: 0.5,
                            color: 'blue'  
                        }
                    },
                };

                // Instantiate and draw our chart, passing in some options.
                var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
                chart.draw(data, options);

                var lineData = new google.visualization.DataTable(#{bewegungView.bestandsArray});

                var lineOptions = {'title': 'Bestandsverlauf von Materialnummer: #{bewegungView.materialNummer}',
                    //            'width': 800,
                    'height': 400,
                    hAxis: {
                        title: 'Datum',
                        format: 'd.MMM yyyy'
                    },
                    vAxis: {
                        title: 'Bestand',
                        minValue: 0
                    }
                };

                var lineChart = new google.visualization.AreaChart(document.getElementById('chart_div2'));

                lineChart.draw(lineData, lineOptions);
            }
        </script>
    </h:head>
    <h:body>



        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <div id="chart_div"></div>
            <div id="chart_div2"></div>
            <!--Bewegungsartentabelle-->

        </h:form>
    </h:body>
</html>
